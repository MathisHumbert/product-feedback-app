<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- css -->
    <link rel="stylesheet" href="../style.css" />

    <title>Frontend Mentor | Product feedback app</title>
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="img-container">
        <div class="nav-title">
          <h2>Frontend Mentor</h2>
          <p class="body3">Feedback Board</p>
        </div>
        <button class="toggle-sidebar-btn">
          <img src="./assets/shared/mobile/icon-hamburger.svg" alt="" />
        </button>
      </div>
    </nav>

    <!-- suggestion -->
    <div class="suggestions-bar">
      <div class="container">
        <div class="sort">
          <p class="body4">Sort by :</p>
          <div class="sort-header">
            <h4>Most Upvotes</h4>
            <img src="./assets/shared/arrow-down-white.svg" alt="" />
          </div>
        </div>
        <button class="button1">
          <img src="./assets/shared/icon-plus.svg" alt="" />
          <h4>Add Feedback</h4>
        </button>
        <div class="select-suggestions">
          <div class="single-select">
            <p class="body1">Most Upvotes</p>
            <img src="./assets/shared/icon-check.svg" alt="" />
          </div>
          <div class="single-select">
            <p class="body1">Most Upvotes</p>
            <img src="./assets/shared/icon-check.svg" alt="" />
          </div>
          <div class="single-select">
            <p class="body1">Most Upvotes</p>
            <img src="./assets/shared/icon-check.svg" alt="" />
          </div>
          <div class="single-select">
            <p class="body1">Most Upvotes</p>
            <img src="./assets/shared/icon-check.svg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- main -->
    <main class="main-feedback"></main>

    <!-- sidebar -->
    <div class="sidebar">
      <div class="sidebar-container">
        <div class="sidebar-btn-container">
          <button class="sidebar-btn button2">All</button>
          <button class="sidebar-btn button2">UI</button>
          <button class="sidebar-btn button2">UX</button>
          <button class="sidebar-btn button2">Enhancement</button>
          <button class="sidebar-btn button2">Bug</button>
          <button class="sidebar-btn button2">Feature</button>
        </div>
        <div class="sidebar-roadmap-container">
          <header>
            <h3>Roadmap</h3>
            <p class="body3">View</p>
          </header>
          <div class="sidebar-roadmap-items">
            <div class="roadmap-item">
              <div>
                <div class="round orange"></div>
                <p class="body1">Planned</p>
              </div>
              <h4 class="number">2</h4>
            </div>
            <div class="roadmap-item">
              <div>
                <div class="round violet"></div>
                <p class="body1">In-Progress</p>
              </div>
              <h4 class="number">3</h4>
            </div>
            <div class="roadmap-item">
              <div>
                <div class="round blue"></div>
                <p class="body1">Live</p>
              </div>
              <h4 class="number">1</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- No feedback -->
    <!-- There is no feedback yet. Got a suggestion? Found a bug that needs to be
    squashed? We love hearing about new ideas to improve our app. Add Feedback -->
    <!-- No feedback end -->

    <!-- js -->
    <script src="../app.js"></script>
  </body>
</html>
