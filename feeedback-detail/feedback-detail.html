<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product feedback app</title>
  </head>

  <body>
    <!-- header -->
    <header class="top">
      <a href="../home-page/home-page.html" class="go-back">
        <img src="../data/assets/shared/icon-arrow-left.svg" alt="logo" />
        <h4>Go Back</h4>
      </a>

      <a href="../feedback-edit/" class="edit-feedback"
        ><button>edit feedback</button></a
      >
    </header>

    <!-- item -->
    <section class="single-item-feedback"></section>

    <!-- comments -->
    <section class="comments">
      <h2 class="num-com">4 Comments</h2>
      <!-- main-comment -->
      <div class="comments-container"></div>
    </section>

    <!-- add comment -->
    <section class="add-comment">
      <h2>Add Comment</h2>
      <form action="#" class="form">
        <textarea
          maxlength="250"
          placeholder="Type your comment here"
          class="textarea"
        ></textarea>
        <div class="footer">
          <p>250 Characters left</p>
          <button class="post-comment">post comment</button>
        </div>
      </form>
    </section>

    <!-- js -->
    <script src="./app.js" type="module"></script>
  </body>
</html>
