<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product feedback app</title>
  </head>
  <body>
    <!-- nav -->
    <nav>
      <div class="nav-container">
        <!-- img -->
        <div class="img-container">
          <div class="nav-title">
            <h1>Frontend Mentor</h1>
            <p>Feedback Board</p>
          </div>
          <button class="toggle-sidebar-btn">
            <img
              src="../data/assets/shared/mobile/icon-hamburger.svg"
              alt="logo"
            />
          </button>
        </div>
        <!-- category-btn -->
        <div class="category-btn-container">
          <button class="category-btn button2">All</button>
          <button class="category-btn button2">UI</button>
          <button class="category-btn button2">UX</button>
          <button class="category-btn button2">Enhancement</button>
          <button class="category-btn button2">Bug</button>
          <button class="category-btn button2">Feature</button>
        </div>
        <!-- roadmap-nav -->
        <div class="roadmap-container">
          <div>
            <header>
              <h2>Roadmap</h2>
              <p class="body3">View</p>
            </header>
            <div class="sidebar-roadmap-items">
              <div class="roadmap-item">
                <div>
                  <div class="round orange"></div>
                  <p>Planned</p>
                </div>
                <h3 class="number">2</h3>
              </div>
              <div class="roadmap-item">
                <div>
                  <div class="round violet"></div>
                  <p>In-Progress</p>
                </div>
                <h3 class="number">3</h3>
              </div>
              <div class="roadmap-item">
                <div>
                  <div class="round blue"></div>
                  <p>Live</p>
                </div>
                <h3 class="number">1</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- suggestion -->
    <div class="suggestions-bar">
      <div class="container">
        <div class="sort">
          <div class="sort-header">
            <h4>Sort by :</h4>
            <h4 class="sort-result">Most Upvotes</h4>
            <img
              src="../data/assets/shared/arrow-down-white.svg"
              alt="arrow-down-white"
            />
          </div>
          <div class="select-suggestions">
            <div class="single-select show">
              <p>Most Upvotes</p>
              <img
                src="../data/assets/shared/icon-check.svg"
                alt="icon-check"
              />
            </div>
            <div class="single-select">
              <p>Least Upvotes</p>
              <img
                src="../data/assets/shared/icon-check.svg"
                alt="icon-check"
              />
            </div>
            <div class="single-select">
              <p>Most Comments</p>
              <img
                src="../data/assets/shared/icon-check.svg"
                alt="icon-check"
              />
            </div>
            <div class="single-select">
              <p>Least Comments</p>
              <img
                src="../data/assets/shared/icon-check.svg"
                alt="icon-check"
              />
            </div>
          </div>
        </div>
        <button class="button1">
          <img src=" ../data/assets/shared/icon-plus.svg" alt="" />
          Add Feedback
        </button>
      </div>
    </div>

    <!-- main -->
    <main class="main-feedback"></main>

    <!-- sidebar -->
    <div class="sidebar">
      <div class="sidebar-container">
        <div class="category-btn-container">
          <button class="sidebar-btn button2">All</button>
          <button class="sidebar-btn button2">UI</button>
          <button class="sidebar-btn button2">UX</button>
          <button class="sidebar-btn button2">Enhancement</button>
          <button class="sidebar-btn button2">Bug</button>
          <button class="sidebar-btn button2">Feature</button>
        </div>
        <div class="roadmap-container">
          <header>
            <h2>Roadmap</h2>
            <p>View</p>
          </header>
          <div class="sidebar-roadmap-items">
            <div class="roadmap-item">
              <div>
                <div class="round orange"></div>
                <p>Planned</p>
              </div>
              <h3 class="number">2</h3>
            </div>
            <div class="roadmap-item">
              <div>
                <div class="round violet"></div>
                <p>In-Progress</p>
              </div>
              <h3 class="number">3</h3>
            </div>
            <div class="roadmap-item">
              <div>
                <div class="round blue"></div>
                <p>Live</p>
              </div>
              <h3 class="number">1</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- No feedback -->
    <!-- There is no feedback yet. Got a suggestion? Found a bug that needs to be
    squashed? We love hearing about new ideas to improve our app. Add Feedback -->
    <!-- No feedback end -->

    <!-- js -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
